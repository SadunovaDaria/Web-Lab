<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

<div id="contact-form">
	
		   <form name="form" onsubmit="return validate()">
			<div>
		      <label for="Your name">
		      	<input type="text" id="Yourname" name="Yourname" value="" placeholder="Your name" />
                  <span style="color:red" id="Yournamex"></span>
		      </label> 
			</div>
			<div>
		      <label for="YourEmail">
		      	<input type="text" id="YourEmail" name="YourEmail" value="" placeholder="Your Email" />
                  <span style="color:red" id="YourEmailx"></span>
		      </label>  
			</div>
			<div>		          
		      <label for="Subject">
			      <input type="text" id="Subject" name="Subject" value="" placeholder="Subject" />
                  <span style="color:red" id="Subjectx"></span>
		      </label>
			</div>
			<div>		          
		      <label for="message">
		      	<textarea id="message" name="message" placeholder="Message" ></textarea> 
                  <span style="color:red" id="messagex"></span>
		      </label>  
			</div>
			<div>		           
		      <button name="Sendmessage" type="Sendmessage" id="Sendmessage" >Send message</button> 
			</div>
		   </form>

	</div>
        <script type="text/javascript">
        function validate(){

        var x=document.forms['form']['Yourname'].value;
        var y=document.forms['form']['YourEmail'].value;
        var z=document.forms['form']['Subject'].value;
        var f=document.forms['form']['message'].value;

        if (x.length==0){
        document.getElementById('Yournamex').innerHTML='*данное поле обязательно для заполнения';
        return false;
        }

        if (y.length==0){
        document.getElementById('YourEmailx').innerHTML='*данное поле обязательно для заполнения';
        return false;
        }

        at=y.indexOf("@");
        dot=y.indexOf(".");

        if (at<1 || dot <1){
        document.getElementById('YourEmailx').innerHTML='*email введен не верно';
        return false;
        }
        if (z.length==0){
        document.getElementById('Subjectx').innerHTML='*данное поле обязательно для заполнения';
        return false;
        }
        if (f.length==0){
        document.getElementById('messagex').innerHTML='*данное поле обязательно для заполнения';
        return false;
        }
        }
</script>
    </body>
</html>
